<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lummerland Downloads - Brawl Launch Channel</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CJRCFBT5WH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-CJRCFBT5WH');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .download-button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1.2rem;
      text-align: center;
      text-decoration: none;
      background-color: #0078d7;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .download-button:hover {
      background-color: #005ea1;
    }
  </style>
</head>
<body>
  <h1>Lummerland Downloads - Brawl Launch Channel</h1>

  <a href="Lummerland Map Release v.1.zip" class="download-button" id="btn-map" download>
    Lummerland Map Release v.1.zip herunterladen
  </a>

  <a href="Lummerland Modpack 1.0.0.mrpack" class="download-button" id="btn-modpack" download>
    Lummerland Modpack 1.0.0.mrpack herunterladen
  </a>

  <a href="emma_lummerland.nbt" class="download-button" id="btn-emma" download>
    emma_lummerland.nbt herunterladen
  </a>

  <script>
    // Funktion um Klicks als Google Analytics Event zu senden
    function trackDownload(buttonId, label) {
      const button = document.getElementById(buttonId);
      button.addEventListener('click', function() {
        gtag('event', 'download_click', {
          'event_category': 'Downloads',
          'event_label': label
        });
      });
    }

    // Event-Listener f√ºr alle 3 Buttons
    trackDownload('btn-map', 'Lummerland Map Release v1');
    trackDownload('btn-modpack', 'Lummerland Modpack 1.0.0');
    trackDownload('btn-emma', 'emma_lummerland.nbt');
  </script>
</body>
</html>
